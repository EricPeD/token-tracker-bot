<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Token Tracker Bot</h1>

        <div id="authenticated-view" style="display:none;">
            <p>Bienvenido, <span id="logged-in-user-info"></span>! <button id="logout-button">Cerrar Sesión</button></p>
            <div class="stats-section">
                <h2>Estadísticas Generales</h2>
                <p>Total de Usuarios: <span id="total-users">Cargando...</span></p>
                <p>Total de Transacciones: <span id="total-transactions">Cargando...</span></p>
            </div>
            <div class="tokens-section">
                <h2>Tus Tokens Monitorizados</h2>
                <ul id="tracked-tokens-list">
                    <li>Cargando...</li>
                </ul>
            </div>
            <!-- Aquí se añadirán más secciones y gráficos -->
        </div>

        <div id="login-view" style="display:none;">
            <p>Por favor, inicia sesión para ver el dashboard.</p>
            <div id="telegram-login-button-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
